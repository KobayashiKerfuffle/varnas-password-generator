<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <!-- Password Generator Dialog -->
    <div id="passwordDialog" class="hidden">
        <h3>Password Strength: <span id="strengthIndicator">Weak</span></h3>
        <div class="inputGroup">
            <label for="passwordLengthSlider">Password Length: <span id="passwordLengthDisplay">8</span> characters</label>
            <input type="range" min="8" max="128" value="8" id="passwordLengthSlider">
        </div>
        <div class="inputGroup">
            <button id="lowercaseButton" class="toggleButton" data-type="lowercase">Lowercase</button>
            <button id="uppercaseButton" class="toggleButton" data-type="uppercase">Uppercase</button>
            <button id="numericButton" class="toggleButton" data-type="numeric">Numeric</button>
            <button id="specialButton" class="toggleButton" data-type="special">Special Characters</button>
        </div>
        <div class="inputGroup">
            <button id="submit">Submit</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>

    <!-- Error Dialog -->
    <div id="errorDialog" class="hidden">
        <h3>Error!</h3>
        <p>At least one character type needs to be selected in order to generate a password. Please click ok to try again.</p>
        <button id="errorOkButton">Ok</button>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
